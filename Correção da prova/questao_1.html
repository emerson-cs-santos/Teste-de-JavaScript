<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Correção da prova</title>
    <meta charset="utf-8">
</head>

<body>

    <header>
        <h1>Correção da prova - Questão 1</h1>
    </header>

    <main>
        <section>
            <div>
                <input type="button" value='Carregar form' onclick=teste()>
            </div>

			<form id='form'>

            </form>          
        
		</section>
    </main>

    <footer>
        <div> <a href="index.html">Voltar ao inicio</a> </div>
    </footer>    
</body>
<script>

    function teste()
    {
        var form = document.getElementById('form');

        var txt = document.createElement('input');
        txt.type='text';
        txt.id='nome';
        form.appendChild(txt);

        var senha = document.createElement('input');
        senha.type='password';
        senha.id='pass';
        form.appendChild(senha);
    }
</script>   
</html>
