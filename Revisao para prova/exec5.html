	<div>

	<script>

		{
			//alert('cima');

			box.style="width: 20px; height: 20px; position: absolute; top: 150px; left: 240px; background-color: blue; border: 2px solid black; ";

		function baixo()
		{
			//alert('baixo');
			var box = document.getElementById('box');
			box.style="width: 20px; height: 20px; position: absolute; top: 500px; left: 240px; background-color: blue; border: 2px solid black; ";			
			
		}

		{
			//alert('direita');

			box.style="width: 20px; height: 20px; position: absolute; top: 325px; left: 360px; background-color: blue; border: 2px solid black; ";

			box.style="width: 20px; height: 20px; position: absolute; top: 325px; left: 100px; background-color: blue; border: 2px solid black; ";
