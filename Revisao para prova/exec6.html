      <script>
      		//SEU CODIGO AQUI

			  var tab = document.getElementById('tab');

			  tab.children[0].children[0].id='tabButton1';
			  tab.children[0].children[1].id='tabButton2';
			  tab.children[0].children[2].id='tabButton3';

			  tab.children[2].children[1].style.display='none';
			  tab.children[2].children[2].style.display='none';

			  tab.children[2].children[0].id='tabContent1'
			  tab.children[2].children[0].onclick=tab;

			  tab.children[2].children[1].id='tabContent2'
			  tab.children[2].children[1].onclick=tab;

			  tab.children[2].children[2].id='tabContent3'
			  tab.children[2].children[2].onclick=tab;


function tab()
{
	var tab1 = document.getElementById('tabContent1');
	var tab2 = document.getElementById('tabContent2');
	var tab3 = document.getElementById('tabContent3');
	
	switch(this.id) 
	{
		case 'tabButton1':
			tab1.style.display='block';
			tab2.style.display='none';
			tab3.style.display='none';
		break;

		case 'tabButton2':
			tab1.style.display='none';
			tab2.style.display='block';
			tab3.style.display='none'; 
		break;

		case 'tabButton3':
			tab1.style.display='none';
			tab2.style.display='none';
			tab3.style.display='block';
		break;         

	} 
}
