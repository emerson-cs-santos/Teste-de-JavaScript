<html>
	<head>

		<style>
			.selecionado {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
			<div id="tab" style="margin-top: 20px;">
					<div style="width: 250px; border: 1px solid darkgreen; height: 25px;">
						<div id = 'tabcab1'style="width: 50px; height: 25px; border: 1px solid black; float: left; cursor: pointer;" >
							tab 1
						</div>
						<div style="width: 50px; height: 25px; border: 1px solid black; float: left; cursor: pointer;" >
							tab 2
						</div>
						<div style="width: 50px; height: 25px; border: 1px solid black; float: left; cursor: pointer;">
							tab 3
						</div>
					</div>
					<div style="clear: both;"> </div>
					<div style="width: 250px; border: 1px solid darkgreen; height: 200px;">
						<div id = 'tab1' style="width: 200px; height: 50px; border: 1px solid red; display: block;">
							conteudo tab1
						</div>
						<div id = 'tab2' style="width: 200px; height: 50px;  border: 1px solid green; display: none;"  >
							conteudo tab2
						</div>
						<div id = 'tab3' style="width: 200px; height: 50px; border: 1px solid blue; display: none;" >
							conteudo tab3
						</div>
					</div>
				</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>

		//SEU CODIGO AQUI
		$('#tab').children().first().children().first().click(tab1);
		$('#tab').children().first().children().first().next().click(tab2);
		$('#tab').children().first().children().eq(2).click(tab3);

		
		function tab1() 
		{			
			$('#tab1').fadeIn('slow').show();
			$('#tab2').fadeIn('slow').hide();
			$('#tab3').fadeIn('slow').hide();
		}			
		
		function tab2() 
		{			
			$('#tab1').fadeIn('slow').hide();
			$('#tab2').fadeIn('slow').show();
			$('#tab3').fadeIn('slow').hide();
		}
		
		function tab3() 
		{			
			$('#tab1').fadeIn('slow').hide();
			$('#tab2').fadeIn('slow').hide();
			$('#tab3').fadeIn('slow').show();
		}		


	</script>

	<footer>
		<div> <a href="index.html">Voltar ao inicio</a> </div>
	</footer>

	<body>
</html>
