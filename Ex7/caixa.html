<html>
	<head>

		<style>
			.selecionado {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
	<div>
	<table>
	<tr>
		<td/><td><input type="button" value="/\" id="up"/></td><td/>
	</tr>
	<tr>
		<td><input type="button" value="&lt;" id="left"/> </td><td/><td><td><input type="button" value="&gt;" id="right"/></td>
	</tr>
	<tr>
		<td/><td><input type="button" value="\/" id="down"/></td><td/>
	</tr>
	</table>
	<div style="width: 450px; height: 450px; margin: 20px; border: 2px solid black;">
		<div id="box" style="width: 20px; height: 20px; position: absolute; top: 325px; left: 240px; background-color: blue; border: 2px solid black; "/>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script>
		//SEU CODIGO AQUI

		$('#up').click(up);
		$('#down').click(down);
		$('#left').click(left);
		$('#right').click(right);
		
		function up()
		{
			vtop = parseInt($('#box').css('top').replace('px',''));

			if (vtop <= 125)
			{
				vtop = 525;
			}
			else
			{
				vtop = vtop - 50;
			}

			$('#box').animate({top: vtop + 'px'});
			
		}

		function down()
		{
			vtop = parseInt($('#box').css('top').replace('px',''));

			if (vtop >= 525)
			{
				vtop = 125;
			}
			else
			{
				vtop = vtop + 50;
			}

			$('#box').animate({top: vtop + 'px'});
		}	
		
		function left()
		{
			vleft = parseInt($('#box').css('left').replace('px',''));

			if (vleft <= 40)
			{
				vleft = 440;
			}
			else
			{
				vleft = vleft - 50;
			}

			$('#box').animate({left: vleft + 'px'});
		}	
		
		function right()
		{
			vleft = parseInt($('#box').css('left').replace('px',''));

			if (vleft >= 440)
			{
				vleft = 40;
			}
			else
			{
				vleft = vleft + 50;
			}

			$('#box').animate({left: vleft + 'px'});
		}		

	</script>

	<footer>
		<div> <a href="index.html">Voltar ao inicio</a> </div>
	</footer>

	<body>
		
</html>
